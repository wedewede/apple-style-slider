<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>apple-style-slider</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./jquery-3.3.1.js"></script>
</head>

<body>
<div class="wrapper" id="wrapper">
  <div class="viewport">
    <div class="slides" id="slides">
      <div class="slide"><img src="./img/macbook.jpg"  alt="side" /></div>
      <div class="slide"><img src="./img/iphone.jpg"  alt="side" /></div>
      <div class="slide"><img src="./img/imac.jpg"  alt="side" /></div>
      <div class="slide"><a href="javascript:void(0)" target="_blank"><img src="./img/info.jpg"  alt="side" /></a></div>
    </div> 
  </div>
  <div class="menu" id="menu">
    <ul>
        <li class="fbar"><span>&nbsp;</span></li>
        <li class="menuItem active"><span><img src="./img/thumb_macbook.png" alt="thumbnail" /> </span></li>
        <li class="menuItem"><span><img src="./img/thumb_iphone.png" alt="thumbnail" /></span></li>
        <li class="menuItem"><span><img src="./img/thumb_imac.png" alt="thumbnail" /></span></li>
        <li class="menuItem"><span><img src="./img/thumb_about.png" alt="thumbnail" /> </span></li>
    </ul>
  </div>
</div>
<script src="./slider.js"></script>
</body>
</html>
